
<!-- Página de template de exemplo -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Indica-se importar scripts Javascript e arquivos CSS externos dentro do head de um template -->
<h:head>
	<!-- Nome que aparecerá na aba do navegador para o usuário -->
	<title>Projeto Integrador</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- <h:outputStylesheet name="css/screen.css" />  -->
</h:head>
<h:body>
	<div id="container">
		<div id="content">
			<ui:insert name="content">
				<!-- Conteúdo das páginas que usarão o template será inserido aqui -->
			</ui:insert>
		</div>
		<div id="footer">
			<p>
				<h:form>
					<h:panelGrid columns="2">
						<h:commandButton value="Logout" action="#{loginController.logout}"
							style="height: 40px; width: 70px; border: 2px solid #38B6FF; border-radius: 10px; background-color: #FFFFFF;" />
					</h:panelGrid>
				</h:form>
			</p>
		</div>
	</div>
</h:body>
</html>
